<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers from 1 to N</title>
    <script>
        function printNumber(){
           let number = document.getElementById("input").value;
           let result =" ";
           for(let i=1;i<=number;i++){
            result += i + " ";
           } 
           document.getElementById("output").innerHTML = result;
        }
    </script>
</head>

<body>

</body>
<h1> Number from 1 to N</h1>
<div>
    <p> Enter a postive number: 
        <input type="text" name="number1" id="input" />
    <button type="button" class="" onclick="printNumber()">
        Print Numbers
    </button>
    </p>
    <div id="output"></div>
</div>

</html>
